<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Decimal to Binary Converter</h2>
    <input type="number" id="decimalInput" placeholder="Enter a number">
    <button onclick="convertToBinary()">Convert to Binary</button>
    <p id="result"></p>
    <hr style="margin: 40px 0; width: 100%; max-width: 400px; border: none; border-top: 1.5px dashed #bfc9d1;">
    <h2>Binary to Decimal Converter</h2>
    <input type="text" id="binaryInput" placeholder="Enter a binary number">
    <button onclick="convertToDecimal()">Convert to Decimal</button>
    <p id="decimalResult"></p>
    <script src="js/script.js"></script>
    <script src="js/script 1.js"></script>
